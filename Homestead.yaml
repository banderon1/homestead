---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Sites/neo-laravel
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/public
    - map: ape.homestead.app
      to: /home/vagrant/Code/public
    - map: 0.ape.homestead.app
      to: /home/vagrant/Code/public

databases:
    - homestead
